<html   xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorator="layout"
        data-filterable-list>
<head>
    <title>Guides</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/guide.css}"/>
    <!-- http://opengraphprotocol.org/ -->
    <meta property="og:title" content="Tec-Stack Guides" />
    <meta property="og:description" content="Tutorials, guides and blogs for all the technology enthusiasts" />
</head>
<body>
  <div layout:fragment="header-container"></div>
  <div layout:fragment="content" class="container-fluid">
    <main class="main-body--wrapper">
      <h1 class="index-page--title">Guides</h1>
      <p class="index-page--subtitle with-subtext">Quick getting started guides<br/>
      </p>

      <a name="gs"></a>
      <div class="row-fluid content-container--wrapper guides-section--container">
        <div class="content-container--header">
          <input type='text' id='doc_filter' style="color:#aaa;" onfocus="this.value=''; this.style.color='#000'; this.style.fontStyle='normal'; this.onfocus='';" autofocus value="Find a guide..." placeholder="Find a guide..." class="content-container--filter"/>
        </div>
        <section class="content-container--body">
          <div data-filterable-container>
            <div class="content-section-title--container">
              <div class="pull-left icon icon-gs-guides"></div>
              <h3 class="content-section-title no-border no-margin">Getting Started Guides</h3>
              <p class="content-section-sub-title"></p>
            </div>

            <div th:each="guide : ${guides}" class="guide--container" th:attr="data-filterable=${guide.title}+' '+${guide.subtitle}+' '+${guide.tags}">
              <a class="guide--title" href="guide.html" th:href="@{'/guides/gs/'+${guide.guideId}+'/'}" th:text="${guide.title}"></a>
              <p class="guide--subtitle" th:text="${guide.subtitle}"></p>
            </div>
          </div>
        </section>
<!--        <section class="content-container&#45;&#45;body">
          <div data-filterable-container>
            <div class="content-section-title&#45;&#45;container">
              <div class="pull-left icon icon-tutorial"></div>
              <a name="tutorials"></a>
              <h3 class="content-section-title no-margin">Tutorials</h3>
              <p class="content-section-sub-title"></p>
            </div>
            <div th:each="tutorial : ${tutorials}" class="guide&#45;&#45;container" th:attr="data-filterable=${tutorial.title}+' '+${tutorial.subtitle}">
              <a class="guide&#45;&#45;title" th:href="@{'/guides/tutorials/'+${tutorial.guideId}+'/'}" th:text="${tutorial.title}"></a>
              <p class="guide&#45;&#45;subtitle" th:text="${tutorial.subtitle}"></p>
            </div>
          </div>
        </section>-->
      </div>
    </main>
  </div>
</body>
</html>
