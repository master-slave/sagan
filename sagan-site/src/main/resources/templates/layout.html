<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:data="https://github.com/mxab/thymeleaf-extras-data-attribute"
      data-search data-mobile-support data-newsletter-subscription>
<head>
  <title>Layout</title>
  <meta id="Viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/favicon.png}"/>
  <link href='https://fonts.googleapis.com/css?family=Varela+Round|Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />

  <script th:inline="javascript">
        var baseUrl = /*[[@{/}]]*/ '../static/';
  </script>
  <script data:curl-run="@{/run.js}" th:src="@{/lib/curl/src/curl.js}" src="../static/lib/curl/src/curl.js" async ></script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
              (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-68940438-1', 'auto');
    ga('send', 'pageview');

  </script>
</head>

<body>
  <script type="text/javascript">
    // Work around Google font rendering issues in webkit browsers on Windows 7
    if (navigator.userAgent.indexOf("NT 6.1") != -1) {
      document.body.style.WebkitTextStroke = "0.5px";
    }
  </script>
  <div class="viewport">

    <header class="navbar header--navbar desktop-only">
      <div class="navbar-inner">
        <div class="container-fluid">
          <div class="tec-stack--container">
            <a class="tec-stack-logo" th:href="@{/}" href="/"><span></span></a>
          </div>
          <ul class="nav pull-right">
            <!--TODO: how do we handle i18n in thymeleaf-->
            <li th:class="${beans.uih.navClass(navSection?:'','guides')}">
              <a th:href="@{/guides}" >Guides</a>
            </li>
            <li th:class="${beans.uih.navClass(navSection?:'','blog')}">
              <a th:href="@{/blog}" >Blog</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <div layout:include="_mobile-nav :: mobile-nav"></div>
    <div class="header--container" layout:fragment="header-container">
      <div class="header--content" layout:fragment="header-content">
        <div class="row-fluid container-fluid">
          <div class="span8">
            <h1 class="header--content-title" layout:fragment="header">
              First Last
            </h1>
            <p class="header--content-subtitle" layout:fragment="overview">
              Subttitle Ligula Risus Tristique Pharetra
            </p>
          </div>
          <div class="span4">
            <div layout:fragment="header-sidebar"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid" layout:fragment="top-content"></div>

    <div layout:fragment="full-width--layout"></div>

    <main class="body--container container-fluid " layout:fragment="content">
      <div id="footer-push-down"></div>
    </main>

    <footer class="footer">
      <div class="container-fluid">
        <div class="row-fluid">
          <div class="span8">
            <div class="navbar">
              <div class="container">
                <ul class="nav">
                </ul>
              </div>
            </div>
            &copy; <span th:text="${#calendars.format(#calendars.createToday(),'yyyy')}">2015</span> Tec-Stack, powered by <a href="">Sagan</a>
          </div>
         </div>
      </div>
    </footer>
    <div id="scrim"></div>
  </div>
</body>
</html>
